    <h1>Доска почета</h1>
    <div class="clients-container" id="clientsList"></div>

    <script>
        async function loadClients() {
            try {
                const response = await fetch('/clients');
                const clients = await response.json();

                if (!clients || clients.length === 0) {
                    document.getElementById('clientsList').innerHTML = "<p>Клиенты не найдены.</p>";
                    return;
                }

                document.getElementById('clientsList').innerHTML = clients.map(client => `
                    <div class="client-card" onclick="redirectToClient(${client.clients_id})">
                        <img src="${client.image}" alt="${client.name}" class="client-image">
                        <div class="client-name">${client.name}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Ошибка загрузки клиентов:', error);
                document.getElementById('clientsList').innerHTML = "<p>Ошибка загрузки данных.</p>";
            }
        }
        function redirectToClient(clientId) {
                window.location.href = `index2.html?clientId=${clientId}`;
        }
        loadClients();
    </script>
  <script type="text/javascript">
    (function(){
       emailjs.init("9ihRsTxjHpPhSTvWl");

    document.addEventListener("DOMContentLoaded", function () {
         const modal = document.querySelector(".modal");
         const openBtn = document.querySelector(".open-modal");
         const closeBtn = document.querySelector(".close-modal");
         const form = document.querySelector("#application-form");
 
         openBtn.addEventListener("click", function () {
             modal.classList.add("active");
         });
 
         closeBtn.addEventListener("click", function () {
             modal.classList.remove("active");
         });
 
         form.addEventListener("submit", async function (event) {
             event.preventDefault();
 
             const name = document.getElementById("name").value;
             const group = document.getElementById("group").value;
             const direction = document.getElementById("direction").value;
             const email = document.getElementById("email").value;
 
             try {
                 await sendEmail(name, group, direction, email);
 
                 modal.classList.remove("active");
                 form.reset();
 
                 alert("Заявка успешно отправлена!");
             } catch (error) {
                 console.error("Ошибка при отправке заявки:", error);
                 alert("Ошибка при отправке заявки!");
             }
         });
 
         async function sendEmail(name, group, direction, email) {
             try {
                 const templateParams = {
                     user_name: name,
                     user_group: group,
                     user_direction: direction,
                     user_email: email,
                     admin_email: "dubrovskayan8@gmail.com" 
                 };
                 const response = await emailjs.send("service_5b67909", "template_9wn9hkq", templateParams);
 
                 console.log("Email отправлен успешно:", response);
                 return response;
             } catch (error) {
                 console.error("Ошибка при отправке email через EmailJS:", error);
                 if (error.status) {
                     console.error("HTTP статус ошибки:", error.status);
                     console.error("Сообщение ошибки:", error.text);

items.forEach(item => {

});
});
